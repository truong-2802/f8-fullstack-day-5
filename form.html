<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <form action="" class="register">
        <div class="register-form">
            <label for="profile-picture" class="form-label"></label>
            <label for="profile-picture" class="form-avatar">
                <img src="./img/avatar.png" alt="avatar-profile" class="avatar">
            </label>
            <input type="file" id="profile-picture" hidden>
        </div>

        <div class="content">
            <div class="fomex">
                <div class="register-form">
                    <label for="display-name" class="form-label">Display Name :</label>
                    <input type="text" id="display-name" placeholder="Display name ...">
                </div>
                <div class="register-form">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" placeholder="Email đăng nhập ...">
                </div>
                <div class="register-form">
                    <label for="phone-number" class="form-label">Phone Number :</label>
                    <input type="phone" id="phone-number" placeholder="Phone number ...">
                </div>
                <div class="register-form">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" id="password" placeholder="Password ...">
                </div>
                <div class="register-form">
                    <label for="confirm-password" class="form-label">Confirm Password :</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password ...">
                </div>

                <div class="register-form">
                    <label for="adress" class="form-label">Address :</label>
                    <input type="text" id="adress" placeholder="Address ...">
                </div>
            </div>

            <div class="auto">
                <div class="register-form">
                    <label class="form-label">Gender</label>
                    <label>
                        <input type="radio" name="gender" valua="male" checked> male
                    </label>
                    <label>
                        <input type="radio" name="gender" valua="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" valua="other"> Other
                    </label>
                </div>
                <div class="register-form">
                    <label for="date-of-birth" class="form-label">
                        Date of birth
                    </label>
                    <input type="date" id="date-of-birth">
                </div>
            </div>


            <div class="register-form">
                <div class="communication">
                    <label for="communication-preferences" class="form-label">Communication Preferences :</label>
                    <label>
                        <input type="checkbox" name="gender"> Subscribe to Newsletter
                    </label>
                    <label>
                        <input type="checkbox" name="gender"> Receive Promotional Emails
                    </label>
                    <label>
                        <input type="checkbox" name="gender"> Get Product Updates
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button class="submit">Register</button>
            </div>
        </div>
    </form>
</body>

</html>
